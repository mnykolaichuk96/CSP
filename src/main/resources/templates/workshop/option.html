<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>iremont.pl</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
                <li class="nav-item">
                    <a th:href="@{/workshop/dashboard}" type="button" class="nav-link" aria-pressed="true">IREMONT</a>
                </li>
                <div class="center-links d-flex">
                    <li class="nav-item">
                        <a th:href="@{/workshop/dashboard}" type="button" class="nav-link" aria-pressed="true">Wstecz</a>
                        <!-- &lt;!&ndash; мапінг на контроллер з формаою реєстрації  &ndash;&gt; -->
                    </li>
                </div>

                <li class="nav-item logout-item">
                    <form name="logoutForm" th:action="@{/logout}" class="nav-link" method="post">
                        <input type="submit" class="nav-link" value="Wyloguj się"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Place for messages: error, alert etc ... -->
<div class="form-group">
    <div class="col-xs-15">
        <div>

            <!-- Check for registration error -->
            <div th:if="${message}" class="alert alert-success col-xs-offset-1 col-xs-10">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${errorMessage}"></span>
            </div>

        </div>
    </div>
</div>

<section class="user-page">
    <div class="container">
        <div class="user-page__content" th:object="${workshopData}">
            <div class="card">
                <div class="card-body">
                    <div class="card-content-wrapper">
                        <img src="../img/avatar.png" class="card-img-top" alt="avatar">
                        <h5 class="card-title" th:text="${workshopData.username}"></h5>
                    </div>
                    <a th:href="@{/workshop/showOption}" class="btn btn-secondary" role="button" aria-pressed="true">Dane</a>
                </div>
            </div>
            <div class="user-page__table">
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="row">Nazwa firmy</th>
                        <td colspan="3" th:text="${workshopData.workshopName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nazwa użytkownika</th>
                        <td colspan="3" th:text="${workshopData.username}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Miasto</th>
                        <td colspan="3" th:text="${workshopData.cityName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Adres</th>
                        <td colspan="3" th:text="${workshopData.address}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Numer telefonu</th>
                        <td colspan="3" th:text="${workshopData.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td colspan="3" th:text="${workshopData.email}"></td>
                    </tr>
                    <tr>
                        <td class="col-2"></td>
                        <td class="col-2">
                            <a th:href="@{/workshop/showUpdateForm}" class="nav-link" role="button" aria-pressed="true">Zmień</a>
                        </td>
                        <td class="col-2">
                            <a th:href="@{/workshop/showChangePasswordForm}" class="nav-link" role="button" aria-pressed="true">Zmień hasło</a>
                        </td>
                        <td class="col-2">
                            <a th:href="@{/workshop/deleteAccount}" class="nav-link" role="button" aria-pressed="true">Usuń konto</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
